<body>
    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        


        function general() {
            var char ="" ; var i ;
            for(i=0;i<5;i++)
            {
            let randomInt = getRandomInt(65, 90);
                 char = char + String.fromCharCode(randomInt);
         }
            return (char);

        }

    
    document.write(general())
    </script>




</body>

</html>
